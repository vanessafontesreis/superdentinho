<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="shortcut icon" href="images/icons/favicon.svg" type="image/x-icon">

    <!-- title -->
    <title>Super Dentinho</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/backgroundImages.css">
    <link rel="stylesheet" href="styles/backgroundImagesEnglish.css">
    <link rel="stylesheet" href="styles/buttons.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- GOOGLE SEO -->
    <meta name="google-site-verification" content="rrkeXxCRR8Q8tM0eiFrCTdaMrxNIXGvWeGEsK6nGoV0" />

    <meta name="title" content="Super Dentinho">
    <meta name="description" content="Jogo de tabuleiro sobre a saúde bucal">
    <meta name="keywords" content="jogo, educacional, tabuleiro, dente, boca, língua, saúde">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="Portuguese">
    <meta name="author" content="Gustavo Esteves Rocha">
</head>

<body onload="checkDevice()">

    <section id="rotateScreen"></section>

    <section id="menu">
        <!-- super dentinho start -->
        <img id="superDentinhoStart" src="images/characters/SUPER HAPPY TOOTH.gif" alt="">

        <!-- botao para iniciar o jogo -->
        <img class="button" id="btnPlay" src="images/buttons/PLAY.svg" alt="">

        <!-- idioma do jogo -->
        <div id="targetFlag" class="d-flex flex-column gap-3">
            <img id="targetFlagBrasil" src="./images/flags/brazil.svg" alt="Bandeira do Brasil">
            <img id="targetFlagUSA" src="./images/flags/usa.svg" alt="Bandeira dos Estados Unidos da America">
        </div>

        <!-- SELOS -->
        <div class="selos d-flex justify-content-end align-items-end flex-column gap-2">
            <!-- UNIFAA -->
            <div class="unifaa-selo">
                <img src="./images/edu/unifaa.png" alt="Unifaa" class="FOA, UniFOA, Mestrado Profissional Ensino em Ciências de Saúde e do Meio Ambiente" width="100%">
            </div>

            <!-- creative commmons direitos autorais -->
            <div class="creative-common-selo">
                <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank"><img
                    alt="Licença Creative Commons" style="border-width:0"
                    src="https://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png" width="20%"/></a><br /> <span
                id="creative-common-1">Este obra está licenciado com uma Licença</span> <a rel="license"
                href="http://creativecommons.org/licenses/by-nc-sa/4.0/">Creative Commons
                <span id="creative-common-2">Atribuição-NãoComercial-CompartilhaIgual 4.0 Internacional</span> </a>
            </div>
            
            <!-- Autores -->
            <div class="authors-selo">
                <p><strong id="authors-selo">Autores:</strong> Vanessa Fontes Reis e Carlos Alberto Sanches Pereira</p>
            </div>
        </div>


    </section>

    <section id="apresentation">
        <!-- super dentinho apresentacao -->
        <img id="superDentinhoApresentation" src="images/characters/SUPER HAPPY TOOTH SPEAKING.gif" alt="">

        <!-- botoes de navegação do menu -->
        <img class="button" id="btnRules" src="images/buttons/RULES.svg" alt="" data-bs-toggle="tooltip"
            data-bs-placement="top" title="Regras do Jogo">
        <img class="button" id="btnCredits" src="images/buttons/CREDITS.svg" alt="" data-bs-toggle="tooltip"
            data-bs-placement="top" title="Autores do Jogo">
        <img class="button" id="btnContinue" src="images/buttons/PLAY.svg" alt="" data-bs-toggle="tooltip"
            data-bs-placement="top" title="Iniciar o Jogo">
        <img class="button" id="btnTeoric" src="images/buttons/TEORIC REFERENCE.svg" alt="" data-bs-toggle="tooltip"
            data-bs-placement="top" title="Refencial Teórico do Jogo">
    </section>

    <section id="boardgame">
        <img id="superDentinhoBoardGame" src="images/characters/VERY SAD TOOTH.svg" alt="">

        <img src="images/finger/finger pressing.svg" alt="" class="fingerPressing" id="fingerPressingBoardgame">

        <!-- btns -->
        <img class="button" id="btnBackFromBoardgameToMenu" src="images/buttons/BACK.svg" alt="">

        <img class="questionSlot" id="q1" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(0)">
        <img class="questionSlot" id="q2" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(1)">
        <img class="questionSlot" id="q3" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(2)">
        <img class="questionSlot" id="q4" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(3)">
        <img class="questionSlot" id="q5" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(4)">
        <img class="questionSlot" id="q6" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(5)">
        <img class="questionSlot" id="q7" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(6)">
        <img class="questionSlot" id="q8" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(7)">
        <img class="questionSlot" id="q9" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(8)">
        <img class="questionSlot" id="q10" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(9)">
        <img class="questionSlot" id="q11" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(10)">
        <img class="questionSlot" id="q12" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(11)">
        <img class="questionSlot" id="q13" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(12)">
        <img class="questionSlot" id="q14" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(13)">
        <img class="questionSlot" id="q15" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(14)">
        <img class="questionSlot" id="q16" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(15)">
        <img class="questionSlot" id="q17" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(16)">
        <img class="questionSlot" id="q18" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(17)">
        <img class="questionSlot" id="q19" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(18)">
        <img class="questionSlot" id="q20" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(19)">
        <img class="questionSlot" id="q21" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(20)">
    </section>

    <section id="rules">
        <!-- btns -->
        <img id="btnBackFromRulesToApresentation" src="images/buttons/BACK.svg" alt="">
        <img class="button" id="btnPreviousRule" src="images/buttons/PREVIOUS.svg" alt="" onclick="previous(this.id)">
        <img class="button" id="btnNextRule" src="images/buttons/NEXT.svg" alt="" onclick="next(this.id)">
    </section>

    <section id="credits">
        <!-- btns -->
        <img id="btnBackFromCreditsToApresentation" src="images/buttons/BACK.svg" alt="">
        <img class="button" id="btnPreviousCredit" src="images/buttons/PREVIOUS.svg" alt="" onclick="previous(this.id)">
        <img class="button" id="btnNextCredit" src="images/buttons/NEXT.svg" alt="" onclick="next(this.id)">

        <!-- txt's -->
        <p class="apresentationText" id="titleApresentationCredits"></p>
        <p class="apresentationText" id="apresentationCredits"></p>
    </section>

    <section id="question">
        <img id="btnBackFromQuestionToBoardgame" src="images/buttons/BACK.svg" alt="">

        <img class="optionButton" id="optionButton1" src="images/buttons/BUTTON.png" alt=""
            onclick="verifyQuestion(this.id)">

        <img class="optionButton" id="optionButton2" src="images/buttons/BUTTON.png" alt=""
            onclick="verifyQuestion(this.id)">
    </section>

    <section id="answer">
        <!-- Button trigger modal -->
        <button id="btnModal" type="button" class="btn btn-primary d-none" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"></button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" tabindex="-1">
            <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header" style="padding: 0rem 1rem">
                        <h5 class="modal-title" id="modal-label"></h5>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn fs-2 d-none" id="btnModalToggle2"
                                data-bs-target="#modalToggle2" data-bs-toggle="modal" data-bs-dismiss="modal"
                                aria-label=">>">
                                <span aria-hidden="true">&raquo;</span>
                            </button>
                            <button type="button" class="btn fs-3" data-bs-dismiss="modal" aria-label="X">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div id="modal-body-content" class="w-100"></div>
                        <small id="modal-body-content-reference"></small>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalToggle2" data-bs-backdrop="static" tabindex="-1">
            <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header" style="padding: 0rem 1rem">
                        <h5 class="modal-title" id="modal-label"></h5>
                        <button type="button" class="btn fs-3" data-bs-dismiss="modal" aria-label="X">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="modal-body-content2" class="w-100"></div>
                        <small id="modal-body-content2-reference"></small>
                    </div>
                </div>
            </div>
        </div>
        <img class="button" id="btnNextFromToBoardgame" src="images/buttons/NEXT.svg" alt="">
    </section>

    <section id="teoricReference">
        <img id="btnBackFromTeoricReferenceToApresentation" src="images/buttons/BACK.svg" alt="">
        <img class="button" id="btnNextTeoricReference" src="images/buttons/NEXT.svg" alt="" onclick="next(this.id)">
        <img class="button" id="btnPreviousTeoricReference" src="images/buttons/PREVIOUS.svg" alt=""
            onclick="previous(this.id)">
    </section>

    <section id="winner">
        <img class="button" id="btnFromWinnerToThanks" src="images/buttons/NEXT.svg" alt="">
    </section>

    <section id="thanks">
        <img class="button" id="btnFromThanksToReferences" src="images/buttons/NEXT.svg" alt="">
    </section>

    <section id="references">
        <img class="button" id="btnFromReferencesToStart" src="images/buttons/NEXT.svg" alt="">
        <img class="button" id="btnNextReferences" src="images/buttons/NEXT.svg" alt="" onclick="next(this.id)">
        <img class="button" id="btnPreviousReferences" src="images/buttons/PREVIOUS.svg" alt=""
            onclick="previous(this.id)">
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Scripts -->
    <script src="scripts/script.js"></script>
    <script src="scripts/navigationScreens.js"></script>
    <script src="scripts/previousNextButtons.js"></script>
    <script src="scripts/confetti.js"></script>
    <script src="scripts/orientation.js"></script>
    <script src="scripts/questions.js"></script>

    <!-- Audio -->
    <audio id="audioBd" src="sounds/background.mp3"></audio>
    <audio id="audioCt" src="sounds/correct.wav"></audio>
    <audio id="audioWg" src="sounds/wrong.mp3"></audio>
    <audio id="audioGt" src="sounds/notification.mp3"></audio>
    <audio id="audioCc" src="sounds/cottagecore.mp3"></audio>

</body>

</html>
